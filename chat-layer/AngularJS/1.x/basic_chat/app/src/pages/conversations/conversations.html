
<div class="container">

    <!-- <pre>{{comapiChatStore}}</pre> -->

    <div class="panel panel-primary">
        <div class="panel-heading text-center clearfix">
            <span class="glyphicon glyphicon-comment"></span> Conversations            
            <div class="btn-group pull-right" uib-dropdown style="color:black;">
                <button type="button" class="btn btn-default" uib-dropdown-toggle>
                    <i class="fa fa-cogs" aria-hidden="true"></i>
                </button>
                <ul class="slidedown" uib-dropdown-menu>
                    <li><a ng-click="createConversation()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Create Conversation</a></li>
                    <li><a ui-sref="login"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign out</a></li>                    
                </ul>
            </div>
        </div>
        <div class="panel-body" id="messages">
            <ul class="chat" ng-if="comapiChatStore.conversations.length > 0 ">
                <li class="clearfix left" ng-repeat="conversation in comapiChatStore.conversations" >
                    <a ui-sref="conversation({conversationId: conversation.id})">
                        <span class="chat-img pull-left" >
                            <i class="fa fa-comments fa-2x"></i>
                        </span>

                        <div class="chat-body clearfix">
                            <div class="header">
                                <small class="text-muted pull-right" >
                                    <span class="glyphicon glyphicon-time"></span>{{conversation.lastMessageTimestamp | prettyDate}}
                                </small>
                                <strong class="primary-font" >{{conversation.name}}</strong>
                            </div>
                            <p>{{conversation.description}}</p>
                        </div>
                    </a>                    
                </li>
            </ul>
            <div ng-if="comapiChatStore.conversations.length === 0" class="jumbotron">
                <h1 class="display-3">No conversations</h1>
                <p class="lead">You have no Conversations üòø. Click the button below to create one or use the dropdown menu above üëç</p>
                <p><a class="btn btn-lg btn-success" ng-click="createConversation()" role="button">Create</a></p>
            </div>
            
        </div>
    </div>
</div>
