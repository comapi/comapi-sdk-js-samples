<form class="form-horizontal" ng-submit="create()" name=createConversationForm>
    <div class="modal-header">
        <h3 class="modal-title">Create a conversation</h3>
    </div>
    <div class="modal-body">
        <p>This dialog enables you to create a conversation. You must enter a name and description in the form below. There are other settings that can be set - for the purpose of keeping this demo simple, we will use the defaults. See documentation for details. </p>
        
        <div class="form-group" ng-class="{ 'has-error': (createConversationForm.name.$touched && !createConversationForm.name.$valid) }">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Name" name="name" ng-model="conversation.name" required>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': (createConversationForm.description.$touched && !createConversationForm.description.$valid) }">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Description" name="description" ng-model="conversation.description" required>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" type="submit" >Create</button>
    </div>
</form>
